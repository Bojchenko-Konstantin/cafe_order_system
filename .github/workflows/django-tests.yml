name: Django Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Клонирует репозиторий

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"  

      - name: Install Poetry
        run: pip install poetry

      - name: Set up dependencies with Poetry
        run: poetry install --no-root

      - name: Set up environment variables
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}  # Передача SECRET_KEY из Secrets

      - name: Run migrations
        run: poetry run python manage.py migrate

      - name: Run tests
        run: poetry run python manage.py test
