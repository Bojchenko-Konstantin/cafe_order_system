name: Django Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Клонирует репозиторий

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Укажите нужную версию Python

      - name: Install Poetry
        run: pip install poetry

      - name: Set up dependencies with Poetry
        run: poetry install --no-root

      - name: Create .env file
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
          echo "DATABASE_URL=sqlite:///db.sqlite3" >> .env  # Пример для базы данных

      - name: Run migrations
        run: poetry run python manage.py migrate

      - name: Run tests
        run: poetry run python manage.py test
